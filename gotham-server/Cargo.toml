[package]
name = "gotham-server"
version = "0.1.0"
authors = ["gbenattar <g.benattar@gmail.com>"]
edition = "2018"

[lib]
name = "server_lib"
path = "src/lib.rs"

[[bin]]
name = "server_exec"
path = "src/main.rs"

[dependencies]
rocket = "0.4.0"
rocket_contrib = "0.4.0"
redis = "0.10.0"
rocksdb = "0.10.1"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
rusoto_dynamodb = "0.36.0"
rusoto_core = "0.36.0"
strum = "0.12.0"
strum_macros = "0.12.0"
time-test = "0.2.1"
log = "0.4"
time = "*"
config = "0.9.2"
uuid = { version = "0.7", features = ["v4"] }
error-chain = "0.12.0"
failure = "0.1.5"
jsonwebtoken = "5"
rust-crypto = "0.2"
hex = "0.3.2"

[dependencies.zk-paillier]
git = "https://github.com/KZen-networks/zk-paillier"

[dependencies.kms]
git = "https://github.com/KZen-networks/kms"

[dependencies.multi-party-ecdsa]
git = "https://github.com/KZen-networks/multi-party-ecdsa"

[dependencies.curv]
git = "https://github.com/KZen-networks/curv"
features =  ["ec_secp256k1"]

[dependencies.serde_dynamodb]
git = "https://github.com/KZen-networks/serde_dynamodb"

[patch.crates-io]
rust-gmp = { version = "0.5.0", features = ["serde_support"], git = "https://github.com/KZen-networks/rust-gmp" }
