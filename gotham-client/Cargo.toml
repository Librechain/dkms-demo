[package]
name = "gotham-client"
version = "0.1.0"
authors = ["gbenattar <g.benattar@gmail.com>"]
edition = "2018"

[lib]
name = "client_lib"
path = "src/lib.rs"
#crate-type = ["staticlib", "cdylib"]

[[bin]]
name = "cli"
path = "src/main.rs"

[dependencies]
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
log = "0.4"
time = "*"
clap = { version = "2.32", features = ["yaml"] }
reqwest = "0.9.5"
uuid = { version = "0.7", features = ["v4"] }
electrumx_client = { git = "https://github.com/KZen-networks/rust-electrumx-client" }
itertools = "0.8.0"
hex = "0.3.2"
bitcoin = "0.16.0"
config = "0.9"
tiny-keccak = "1.4.2"
rustc-serialize = "0.3"
ethereum-types = "0.4.2"
rlp = "0.2.2"

[dependencies.secp256k1]
version = "0.12"
features = ["rand", "serde"]

[dependencies.zk-paillier]
git = "https://github.com/KZen-networks/zk-paillier"

[dependencies.kms]
git = "https://github.com/KZen-networks/kms"

[dependencies.multi-party-ecdsa]
git = "https://github.com/KZen-networks/multi-party-ecdsa"

[dependencies.curv]
git = "https://github.com/KZen-networks/curv"
features =  ["ec_secp256k1"]

[dependencies.ethereum-tx-sign]
git = "https://github.com/freehere107/ethereum-tx-sign"

[patch.crates-io]
rust-gmp = { version = "0.5.0", features = ["serde_support"], git = "https://github.com/KZen-networks/rust-gmp" }

[dependencies.centipede]
git = "https://github.com/KZen-networks/centipede"